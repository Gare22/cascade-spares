<!DOCTYPE html>
<html>
<head>
<!--Cascade Spares Website-->

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--Tab title-->
<title>Cascade Spares | Airplanes and Stuff</title>


<!--Tab icon-->
<link rel="icon" href="images/favicon.ico">

<!--Google fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital@1&display=swap" rel="stylesheet">

<!--CSS-->
<link rel="stylesheet" href="css/style.css">

<!--Menu Icon-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    
/*fonts*/
@font-face {
    font-family: 'Cascade';
    src: url(Crillee\ Italic\ Std\ Regular.otf) format('truetype');
}
</style>
</head>
<body>
htmlbody

<!--GRID-->
<div id="head" class="grid shadow-bot">
    head

    <!--FLEXBOX-->
    <div id="tinystrip" class="hflex">
        tinystrip
    </div>

    <!--GRID-->
    <div id="headmain" class="grid">
        headmain

        <!--IMG CONTAINER-->
        <div id="logo" class="imgcontainer">
            logo
            <img src="images/TransparentSun-2.png" alt="Cascade Spares Logo">
        </div>

        <!--FLEXBOX-->
        <div id="navbar" class="hflex">
            navbar
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            <a href="#quality">QA Docts</a>
            <a href="#ecommerce">E-commerce</a>
            <a href="#marketing">Marketing</a>
        </div>
    </div>
</div>

<!--vflex-->
<div id="body" class="vflex">
    body
    
    <div id="about" class="grid bodyrow">
        about
        <div class="left">
            left
        </div>
        <div class="right">
            right
        </div>
    </div>

    <div id="contact">
        contact
    </div>

    <div id="quality">
        quality
    </div>

    <div id="ecommerce">
        ecommerce
    </div>

    <div id="marketing">
        marketing
    </div>

</div>
<div id="foot" class="vflex">
    foot
    <!--FLEXBOX-->
    <div id="copyright">
        copyright
    </div>
    <div id="privacy">
        privacy
    </div>
</div>

<!--------------------------------------------------------------->
<!--------------------------SCRIPTS------------------------------>
<!--------------------------------------------------------------->

<!--FOR THE COOL SCROLLING EFFECT, works on mobile too-->
<script src="css/universal-parallax.min.js"></script>
<script>
    new universalParallax().init({
        speed: 4
    });
</script>

<!--FOR THE MOBILE NAVBAR-->
<script>
    function mobileMenu() {
      var x = document.getElementById("mobilelinks");
      if (x.style.display === "block") {
        x.style.display = "none";
      } else {
        x.style.display = "block";
      }
    }
    </script>
</body>
</html>
