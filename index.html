<!DOCTYPE html>
<html>
<head>
<!--Cascade Spares Website-->

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--Tab title-->
<title>Cascade Spares | Airplanes and Stuff</title>


<!--Tab icon-->
<link rel="icon" href="images/favicon.ico">

<!--Google fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital@1&display=swap" rel="stylesheet">

<!--CSS-->
<link rel="stylesheet" href="css/style.css">

<!--Menu Icon-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    
/*fonts*/
@font-face {
    font-family: 'Cascade';
    src: url(Crillee\ Italic\ Std\ Regular.otf) format('truetype');
}
</style>
</head>
<body>
<h4 class="devlabel">htmlbody</h4>

<!--GRID-->
<div id="head" class="grid shadow-bot">
    <h4 class="devlabel">head</h4>

    <!--FLEXBOX-->
    <div id="tinystrip" class="hflex">
        <h4 class="devlabel">tinystrip</h4>
    </div>

    <!--GRID-->
    <div id="headmain" class="grid">
        <h4 class="devlabel">headmain</h4>

        <!--IMG CONTAINER-->
        <div id="logo" class="imgcontainer">
            <h4 class="devlabel">logo</h4>
            <img src="images/TransparentSun-2.png" alt="Cascade Spares Logo">
        </div>

        <!--FLEXBOX-->
        <div id="navbar" class="hflex">
            <h4 class="devlabel">navbar</h4>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            <a href="#quality">QA Docts</a>
            <a href="#ecommerce">E-commerce</a>
            <a href="#marketing">Marketing</a>
        </div>
    </div>
</div>

<!--vflex-->
<div id="body" class="vflex">
    <h4 class="devlabel">about</h4>
    
    <div id="about" class="grid bodyrow">
        <h4 class="devlabel">about</h4>
        <div class="left">
            <h4 class="devlabel">left</h4>
            <h1 class="vertical-center white">LABEL</h1>
        </div>
        <div class="right">
            <h4 class="devlabel">right</h4>
            <p class="content black"></p>
        </div>
    </div>

    <div id="contact" class="grid bodyrow">
        <h4 class="devlabel">contact</h4>
        <div class="left">
            <h4 class="devlabel">left</h4>
        </div>
        <div class="right">
            <h4 class="devlabel">right</h4>
        </div>
    </div>

    <div id="quality" class="grid bodyrow">
        <h4 class="devlabel">quality</h4>
        <div class="left">
            <h4 class="devlabel">left</h4>
        </div>
        <div class="right">
            <h4 class="devlabel">right</h4>
        </div>
    </div>

    <div id="ecommerce" class="grid bodyrow">
        <h4 class="devlabel">e-commerce</h4>
        <div class="left">
            <h4 class="devlabel">left</h4>
        </div>
        <div class="right">
            <h4 class="devlabel">right</h4>
        </div>
    </div>

    <div id="marketing" class="grid bodyrow">
        <h4 class="devlabel">marketing</h4>
        <div class="left">
            <h4 class="devlabel">left</h4>
        </div>
        <div class="right">
            <h4 class="devlabel">right</h4>
        </div>
    </div>

</div>
<div id="foot" class="vflex">
    <h4 class="devlabel">foot</h4>
    <!--FLEXBOX-->
    <div id="copyright">
        <h4 class="devlabel">copyright</h4>
    </div>
    <div id="privacy">
        <h4 class="devlabel">privacy</h4>
    </div>
</div>

<!--------------------------------------------------------------->
<!--------------------------SCRIPTS------------------------------>
<!--------------------------------------------------------------->

<!--FOR THE COOL SCROLLING EFFECT, works on mobile too-->
<script src="css/universal-parallax.min.js"></script>
<script>
    new universalParallax().init({
        speed: 4
    });
</script>

<!--FOR THE MOBILE NAVBAR-->
<script>
    function mobileMenu() {
      var x = document.getElementById("mobilelinks");
      if (x.style.display === "block") {
        x.style.display = "none";
      } else {
        x.style.display = "block";
      }
    }
    </script>
</body>
</html>
